<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment - VCodeClass</title>
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Google Fonts for Inter and JetBrains Mono -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      /* CSS Variables for consistent theming (copied from dashboard/home/leaderboard) */
      :root {
        --primary-bg: #0a0a0f;
        --secondary-bg: #1a1a2e;
        --glass-bg: rgba(26, 26, 46, 0.3);
        --glass-border: rgba(255, 255, 255, 0.1);
        --neon-primary: #00d4ff;
        --neon-secondary: #ff006e;
        --neon-accent: #8b5cf6;
        --text-primary: #ffffff;
        --text-secondary: #a0a0a0;
        --text-muted: #666666;
        --success: #00ff88;
        --warning: #ffaa00;
        --error: #ff4757;
        --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        --gradient-accent: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        --shadow-glass: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        --shadow-neon: 0 0 20px rgba(0, 212, 255, 0.3);
        --blur: 16px;
      }

      /* Universal box-sizing for consistent layout */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body styling for background, font, and layout */
      body {
        font-family: "Inter", sans-serif; /* Consistent font */
        background: var(--primary-bg);
        color: var(--text-primary);
        line-height: 1.6;
        overflow-x: hidden;
        min-height: 100vh;
        background-image: radial-gradient(
            circle at 20% 80%,
            rgba(120, 119, 198, 0.3),
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(255, 119, 198, 0.3),
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 40%,
            rgba(120, 219, 255, 0.2),
            transparent 50%
          );
        display: flex;
        flex-direction: column;
      }

      /* Animated background particles (copied from dashboard/home/leaderboard) */
      .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }

      .particle {
        position: absolute;
        width: 2px;
        height: 2px;
        background: var(--neon-primary);
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
        opacity: 0.6;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
          opacity: 0.6;
        }
        50% {
          transform: translateY(-20px) rotate(180deg);
          opacity: 1;
        }
      }

      /* Header Styles (copied from dashboard/home/leaderboard) */
      header {
        backdrop-filter: blur(var(--blur));
        -webkit-backdrop-filter: blur(var(--blur));
        background: var(--glass-bg);
        border-bottom: 1px solid var(--glass-border);
        padding: 1rem 0;
        position: sticky;
        top: 0;
        z-index: 100;
        box-shadow: var(--shadow-glass);
      }

      .header-container {
        max-width: 1400px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 2rem;
      }

      .logo {
        font-family: "JetBrains Mono", monospace;
        font-size: 1.8rem;
        font-weight: 700;
        background: var(--gradient-accent);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .logo:hover {
        transform: scale(1.05);
        filter: drop-shadow(0 0 10px rgba(0, 212, 255, 0.5));
      }

      nav ul {
        display: flex;
        list-style: none;
        gap: 2rem;
        align-items: center;
      }

      nav a {
        color: var(--text-secondary);
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
        position: relative;
        padding: 0.5rem 1rem;
        border-radius: 2rem;
        background: transparent;
      }

      nav a:hover {
        color: var(--text-primary);
        background: rgba(255, 255, 255, 0.1);
        transform: translateY(-2px);
      }

      nav a::after {
        content: "";
        position: absolute;
        bottom: -5px;
        left: 50%;
        width: 0;
        height: 2px;
        background: var(--gradient-accent);
        transition: all 0.3s ease;
        transform: translateX(-50%);
      }

      nav a:hover::after {
        width: 80%;
      }

      /* Assignment Section Specific Styles */
      .assignment-section {
        max-width: 900px;
        margin: 50px auto;
        padding: 30px 40px;
        background: var(--glass-bg); /* Glassmorphism background */
        backdrop-filter: blur(var(--blur));
        -webkit-backdrop-filter: blur(var(--blur));
        border: 1px solid var(--glass-border); /* Glassmorphism border */
        border-radius: 20px; /* Rounded corners */
        box-shadow: var(--shadow-glass); /* Glassmorphism shadow */
        position: relative;
        z-index: 10;
        animation: fadeInUp 1s ease-out; /* Add animation */
        text-align: center; /* Center content within the section */
        flex-grow: 1; /* Allow it to take up available space */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .assignment-section h1 {
        font-size: 3.5rem; /* Larger title */
        font-weight: 700;
        margin-bottom: 20px;
        background: var(--gradient-primary); /* Gradient title */
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        line-height: 1.2;
      }

      .assignment-section p {
        font-size: 1.1rem; /* Consistent text size */
        line-height: 1.8; /* Better readability */
        color: var(--text-secondary); /* Secondary text color */
        margin-bottom: 20px;
        white-space: pre-wrap; /* Preserve whitespace and line breaks */
        text-align: left; /* Align text to left for readability */
        max-width: 700px; /* Constrain width for long descriptions */
      }

      /* Button Styles (copied from dashboard/home) */
      .btn {
        background: var(--gradient-primary);
        color: white;
        border: none;
        padding: 0.75rem 2rem;
        border-radius: 2rem;
        font-weight: 600;
        font-size: 0.95rem;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        position: relative;
        overflow: hidden;
        margin-top: 20px; /* Spacing from description */
      }

      .btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      .btn:hover::before {
        left: 100%;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      /* Toast message styles (copied from dashboard) */
      .toast {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        background: var(--glass-bg);
        backdrop-filter: blur(var(--blur));
        border: 1px solid var(--glass-border);
        border-radius: 1rem;
        padding: 1rem 1.5rem;
        color: var(--text-primary);
        box-shadow: var(--shadow-glass);
        z-index: 1000;
        opacity: 0;
        transform: translateX(100%);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        max-width: 400px;
        display: flex; /* For icon alignment */
        align-items: center;
        gap: 0.75rem;
      }

      .toast.show {
        opacity: 1;
        transform: translateX(0);
      }

      .toast.success {
        border-color: var(--success);
        box-shadow: var(--shadow-glass), 0 0 20px rgba(0, 255, 136, 0.3);
      }

      .toast.error {
        border-color: var(--error);
        box-shadow: var(--shadow-glass), 0 0 20px rgba(255, 71, 87, 0.3);
      }

      .toast.info {
        border-color: var(--neon-primary);
        box-shadow: var(--shadow-glass), 0 0 20px rgba(0, 212, 255, 0.3);
      }

      /* Loading Animation (copied from dashboard) */
      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: var(--neon-primary);
        animation: spin 1s ease-in-out infinite;
        vertical-align: middle;
        margin-right: 0.5rem;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Animations (copied from dashboard/home/leaderboard) */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Mobile Responsiveness (copied from dashboard/home/leaderboard) */
      @media (max-width: 768px) {
        .header-container {
          padding: 0 1rem;
          flex-direction: column;
          gap: 1rem;
        }

        .logo {
          font-size: 1.5rem;
        }

        nav ul {
          gap: 1rem;
          flex-wrap: wrap;
          justify-content: center;
        }

        nav a {
          padding: 0.4rem 0.8rem;
          font-size: 0.9rem;
        }

        .assignment-section {
          margin: 30px 1rem;
          padding: 20px;
        }

        .assignment-section h1 {
          font-size: 2.5rem;
        }

        .assignment-section p {
          font-size: 1rem;
        }

        .btn {
          padding: 0.6rem 1.5rem;
          font-size: 0.9rem;
        }

        .toast {
          bottom: 1rem;
          right: 1rem;
          left: 1rem;
          max-width: none;
        }
      }

      @media (max-width: 480px) {
        .assignment-section h1 {
          font-size: 2rem;
        }
      }

      /* Scrollbar Styling (copied from dashboard/home/leaderboard) */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: var(--primary-bg);
      }

      ::-webkit-scrollbar-thumb {
        background: var(--gradient-accent);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--neon-primary);
      }
    </style>
  </head>
  <body>
    <!-- Animated Background Particles -->
    <div class="particles" id="particles"></div>

    <header>
      <div class="header-container">
        <a href="home.html" class="logo">
          <i class="fas fa-code"></i>
          VCodeClass
        </a>
        <nav>
          <ul>
            <li>
              <a href="home.html"><i class="fas fa-home"></i> Home</a>
            </li>
            <li>
              <a href="dashboard.html"
                ><i class="fas fa-tachometer-alt"></i> Dashboard</a
              >
            </li>
            <li>
              <a href="editor.html"><i class="fas fa-code"></i> Editor</a>
            </li>
            <li>
              <a href="Leaderboard.html"
                ><i class="fas fa-trophy"></i> Leaderboard</a
              >
            </li>
            <li>
              <a href="#" onclick="logout()"
                ><i class="fas fa-sign-out-alt"></i> Logout</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="assignment-section">
      <h1>Assignment: <span id="assignmentTitle">Loading...</span></h1>
      <p id="assignmentDescription">Loading assignment details...</p>
      <p>Language: <span id="assignmentLanguage"></span></p>
      <button class="btn" onclick="openEditor()">
        <i class="fas fa-play"></i> Open in Code Editor
      </button>
    </section>

    <!-- Custom Toast Message Element -->
    <div id="assignmentToast" class="toast"></div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
      // Function to create animated background particles (copied from dashboard/home)
      function createParticles() {
        const particlesContainer = document.getElementById("particles");
        if (particlesContainer) {
          particlesContainer.innerHTML = ""; // Clear existing particles
        }
        const particleCount = window.innerWidth < 768 ? 30 : 50;

        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement("div");
          particle.className = "particle";
          particle.style.left = Math.random() * 100 + "%";
          particle.style.top = Math.random() * 100 + "%";
          particle.style.animationDelay = Math.random() * 6 + "s";
          particle.style.animationDuration = Math.random() * 3 + 3 + "s";
          particlesContainer.appendChild(particle);
        }
      }

      // Initialize particles when the window loads
      window.onload = createParticles;

      // Firebase configuration (already present in your file)
      const firebaseConfig = {
        apiKey: "AIzaSyAuOQ2V83e8o3Q_F9chjwtrN1kqw4qtUcg",
        authDomain: "virtual-coding-classroom.firebaseapp.com",
        projectId: "virtual-coding-classroom",
        storageBucket: "virtual-coding-classroom.firebasestorage.app",
        messagingSenderId: "201134199336",
        appId: "1:201134199336:web:d9a43073d86dcbf97c1b1d",
        measurementId: "G-3GMPFN3T6C",
      };

      // Initialize Firebase app and services
      const app = firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const db = firebase.firestore();

      // Add resize handler for particles: re-create particles on window resize
      window.addEventListener("resize", () => {
        createParticles();
      });

      // Helper function for toast messages (updated to match dashboard styling)
      function showToast(message, type = "info") {
        const toastElement = document.getElementById("assignmentToast");
        // Add icon based on message type
        const iconClass =
          type === "success"
            ? "fas fa-check-circle"
            : type === "error"
            ? "fas fa-exclamation-circle"
            : "fas fa-info-circle";
        toastElement.innerHTML = `<i class="${iconClass}"></i> ${message}`;
        toastElement.className = `toast show ${type}`;
        setTimeout(() => {
          toastElement.classList.remove("show");
        }, 4000); // Increased duration for better readability
      }

      let currentAssignmentId = null; // Store the ID globally for this page

      document.addEventListener("DOMContentLoaded", async () => {
        // Check if user is logged in
        auth.onAuthStateChanged(async (user) => {
          // Made async to await userDoc fetch
          if (!user) {
            showToast("Access denied! Please login.", "error");
            setTimeout(() => (window.location.href = "login.html"), 1500);
            return; // Exit if no user
          }

          // Fetch user role to ensure only students can access assignments directly
          try {
            const userDoc = await db.collection("users").doc(user.uid).get();
            if (!userDoc.exists || userDoc.data().role !== "student") {
              showToast(
                "Access denied! Only students can view assignments.",
                "error"
              );
              setTimeout(() => (window.location.href = "dashboard.html"), 2000); // Redirect to dashboard
              return;
            }
          } catch (error) {
            console.error("Error checking user role:", error);
            showToast("Failed to verify user role. Please try again.", "error");
            setTimeout(() => (window.location.href = "dashboard.html"), 2000);
            return;
          }

          const assignmentTitleElement =
            document.getElementById("assignmentTitle");
          const assignmentDescriptionElement = document.getElementById(
            "assignmentDescription"
          );
          const assignmentLanguageElement =
            document.getElementById("assignmentLanguage");

          // Get assignment ID from URL
          const urlParams = new URLSearchParams(window.location.search);
          currentAssignmentId = urlParams.get("id"); // Get the ID from the 'id' parameter

          if (currentAssignmentId) {
            try {
              const doc = await db
                .collection("assignments")
                .doc(currentAssignmentId)
                .get();
              if (doc.exists) {
                const assignmentData = doc.data();
                assignmentTitleElement.textContent = assignmentData.title;
                assignmentDescriptionElement.textContent =
                  assignmentData.description;
                assignmentLanguageElement.textContent =
                  assignmentData.language.toUpperCase(); // Display language
                showToast("Assignment loaded!", "success");
              } else {
                assignmentTitleElement.textContent = "Assignment Not Found";
                assignmentDescriptionElement.textContent =
                  "The assignment you are looking for does not exist.";
                assignmentLanguageElement.textContent = "N/A";
                showToast("Assignment not found.", "error");
              }
            } catch (error) {
              console.error("Error fetching assignment:", error);
              assignmentTitleElement.textContent = "Error Loading Assignment";
              assignmentDescriptionElement.textContent =
                "Failed to load assignment details. Please try again.";
              assignmentLanguageElement.textContent = "N/A";
              showToast("Error loading assignment.", "error");
            }
          } else {
            assignmentTitleElement.textContent = "No Assignment Selected";
            assignmentDescriptionElement.textContent =
              "Please select an assignment from the dashboard.";
            assignmentLanguageElement.textContent = "N/A";
            showToast("No assignment ID provided.", "info");
          }
        });
      }); // End of DOMContentLoaded

      function openEditor() {
        if (currentAssignmentId) {
          // Pass the assignment ID to the editor page
          window.location.href = `editor.html?assignmentId=${currentAssignmentId}`;
        } else {
          showToast("Cannot open editor: No assignment selected.", "error");
        }
      }

      function logout() {
        auth
          .signOut()
          .then(() => {
            localStorage.removeItem("vcc_user");
            localStorage.removeItem("vcc_role");
            showToast("Logged out successfully!", "success");
            setTimeout(() => (window.location.href = "login.html"), 1500);
          })
          .catch((error) => {
            console.error("Error signing out:", error);
            showToast("Error logging out. Please try again.", "error");
          });
      }

      // Make functions globally accessible
      window.openEditor = openEditor;
      window.logout = logout;

      // Add smooth scroll behavior for anchor links (less critical for this page, but good for consistency)
      document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
        anchor.addEventListener("click", function (e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute("href"));
          if (target) {
            target.scrollIntoView({
              behavior: "smooth",
              block: "start",
            });
          }
        });
      });
    </script>
  </body>
</html>
