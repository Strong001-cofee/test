<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - VCodeClass</title>
    <!-- Font Awesome for icons (updated to 6.4.0 for consistency) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Google Fonts for Inter and JetBrains Mono -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      /* CSS Variables for consistent theming (copied from other pages) */
      :root {
        --primary-bg: #0a0a0f;
        --secondary-bg: #1a1a2e;
        --glass-bg: rgba(26, 26, 46, 0.3);
        --glass-border: rgba(255, 255, 255, 0.1);
        --neon-primary: #00d4ff;
        --neon-secondary: #ff006e;
        --neon-accent: #8b5cf6;
        --text-primary: #ffffff;
        --text-secondary: #a0a0a0;
        --text-muted: #666666;
        --success: #00ff88;
        --warning: #ffaa00;
        --error: #ff4757;
        --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        --gradient-accent: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        --shadow-glass: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        --shadow-neon: 0 0 20px rgba(0, 212, 255, 0.3);
        --blur: 16px;
      }

      /* Universal box-sizing for consistent layout */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body styling for background, font, and layout */
      body {
        font-family: "Inter", sans-serif;
        background: var(--primary-bg);
        color: var(--text-primary);
        line-height: 1.6;
        overflow-x: hidden;
        min-height: 100vh;
        background-image: radial-gradient(
            circle at 20% 80%,
            rgba(120, 119, 198, 0.3),
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(255, 119, 198, 0.3),
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 40%,
            rgba(120, 219, 255, 0.2),
            transparent 50%
          );
        display: flex;
        flex-direction: column;
        justify-content: center; /* Center content vertically */
        align-items: center; /* Center content horizontally */
      }

      /* Animated background particles (copied from other pages) */
      .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }

      .particle {
        position: absolute;
        width: 2px;
        height: 2px;
        background: var(--neon-primary);
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
        opacity: 0.6;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
          opacity: 0.6;
        }
        50% {
          transform: translateY(-20px) rotate(180deg);
          opacity: 1;
        }
      }

      /* Main container for centering the form */
      .main-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 60px); /* Adjust for toast message */
        padding: 30px 20px; /* Add some padding */
        position: relative;
        z-index: 10; /* Above particles */
      }

      /* Form container styling (glassmorphism) */
      .form-container {
        background: var(--glass-bg);
        backdrop-filter: blur(var(--blur));
        -webkit-backdrop-filter: blur(var(--blur));
        border: 1px solid var(--glass-border);
        border-radius: 20px;
        box-shadow: var(--shadow-glass);
        padding: 40px;
        max-width: 450px; /* Max width for the form */
        width: 100%;
        text-align: center;
        animation: fadeInUp 0.8s ease-out;
      }

      .icon {
        font-size: 3rem;
        color: var(--neon-primary);
        margin-bottom: 20px;
        background: var(--gradient-accent);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .title {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 30px;
        background: var(--gradient-primary);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .field {
        position: relative;
        margin-bottom: 25px;
      }

      .field input[type="text"],
      .field input[type="email"],
      .field input[type="password"],
      .field select {
        width: 100%;
        padding: 14px 18px 14px 45px; /* Left padding for icon */
        background-color: var(--secondary-bg);
        border: 1px solid var(--glass-border);
        border-radius: 12px;
        color: var(--text-primary);
        font-size: 1rem;
        font-family: "Inter", sans-serif;
        box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.2);
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }

      .field input::placeholder,
      .field textarea::placeholder {
        color: var(--text-secondary);
        opacity: 0.7;
      }

      .field input:focus,
      .field select:focus {
        outline: none;
        border-color: var(--neon-primary);
        box-shadow: inset 0 0 8px rgba(0, 212, 255, 0.3),
          0 0 15px rgba(0, 212, 255, 0.2);
      }

      .field i {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-secondary);
        font-size: 1.1rem;
      }

      .field .toggle-password {
        left: auto; /* Override left for eye icon */
        right: 15px; /* Position eye icon on the right */
        cursor: pointer;
      }

      .field select {
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="18px" height="18px"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
        background-repeat: no-repeat;
        background-position: right 15px center;
        background-size: 18px;
      }

      /* Action checkbox */
      .action {
        text-align: left;
        margin-bottom: 25px;
        font-size: 0.95rem;
        color: var(--text-secondary);
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .action input[type="checkbox"] {
        width: 20px;
        height: 20px;
        accent-color: var(--neon-primary); /* Style checkbox */
        cursor: pointer;
      }

      /* Button container */
      .btn-container {
        padding: 20px 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Register button styling (consistent with .btn) */
      #register-btn {
        background: var(--gradient-primary);
        color: white;
        border: none;
        padding: 0.75rem 2.5rem; /* Increased padding for a larger button */
        border-radius: 2rem; /* Fully rounded */
        font-weight: 600;
        font-size: 1.1rem; /* Larger font size */
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        text-decoration: none;
        display: inline-flex; /* For icon alignment */
        align-items: center;
        gap: 0.5rem;
        position: relative;
        overflow: hidden; /* For shimmer effect */
      }

      /* Shimmer effect for buttons */
      #register-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      #register-btn:hover::before {
        left: 100%;
      }

      #register-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      /* Signup and back to home links */
      .signup,
      .back-to-home {
        margin-top: 20px;
        font-size: 1rem;
        color: var(--text-secondary);
      }

      .signup a,
      .back-to-home a {
        color: var(--neon-primary);
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .signup a:hover,
      .back-to-home a:hover {
        color: var(--neon-accent);
        text-decoration: underline;
      }

      /* Centering helper class */
      .centered-flex {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Error message styling */
      .msg {
        margin-top: -15px; /* Adjust spacing */
        margin-bottom: 20px;
        font-size: 0.95rem;
        color: var(--error); /* Error color */
        font-weight: 500;
        text-align: center;
      }

      /* Toast message styles (copied from dashboard) */
      .toast {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        background: var(--glass-bg);
        backdrop-filter: blur(var(--blur));
        border: 1px solid var(--glass-border);
        border-radius: 1rem;
        padding: 1rem 1.5rem;
        color: var(--text-primary);
        box-shadow: var(--shadow-glass);
        z-index: 1000;
        opacity: 0;
        transform: translateX(100%);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        max-width: 400px;
        display: flex; /* For icon alignment */
        align-items: center;
        gap: 0.75rem;
      }

      .toast.show {
        opacity: 1;
        transform: translateX(0);
      }

      .toast.success {
        border-color: var(--success);
        box-shadow: var(--shadow-glass), 0 0 20px rgba(0, 255, 136, 0.3);
      }

      .toast.error {
        border-color: var(--error);
        box-shadow: var(--shadow-glass), 0 0 20px rgba(255, 71, 87, 0.3);
      }

      .toast.info {
        border-color: var(--neon-primary);
        box-shadow: var(--shadow-glass), 0 0 20px rgba(0, 212, 255, 0.3);
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Mobile Responsiveness */
      @media (max-width: 768px) {
        .form-container {
          padding: 30px 20px;
          margin: 20px;
        }

        .title {
          font-size: 1.8rem;
        }

        .field input,
        .field select {
          font-size: 0.9rem;
          padding: 12px 15px 12px 40px;
        }

        .field i {
          font-size: 1rem;
          left: 12px;
        }

        .field .toggle-password {
          right: 12px;
        }

        #register-btn {
          font-size: 1rem;
          padding: 0.6rem 2rem;
        }

        .signup,
        .back-to-home,
        .action {
          font-size: 0.9rem;
        }

        .toast {
          bottom: 1rem;
          right: 1rem;
          left: 1rem;
          max-width: none;
        }
      }

      /* Scrollbar Styling (copied from other pages) */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: var(--primary-bg);
      }

      ::-webkit-scrollbar-thumb {
        background: var(--gradient-accent);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--neon-primary);
      }
    </style>
  </head>
  <body>
    <!-- Animated Background Particles -->
    <div class="particles" id="particles"></div>

    <div class="main-container">
      <div class="form-container">
        <div class="icon"><i class="fas fa-user-plus"></i></div>
        <form id="registerForm">
          <h2 class="title">Create Your Account</h2>

          <div class="field">
            <input
              type="text"
              placeholder="Full Name"
              id="regFullName"
              required
            />
            <i class="fas fa-user"></i>
          </div>

          <div class="field">
            <input type="email" placeholder="Email" id="regEmail" required />
            <i class="fas fa-envelope"></i>
          </div>

          <div class="field">
            <input
              type="password"
              id="password"
              placeholder="Password"
              required
            />
            <i
              class="fas fa-eye toggle-password"
              toggle="#password"
              title="Show Password"
            ></i>
          </div>

          <div class="field">
            <input
              type="password"
              id="confirmPassword"
              placeholder="Confirm Password"
              required
            />
            <i
              class="fas fa-eye toggle-password"
              toggle="#confirmPassword"
              title="Show Password"
            ></i>
          </div>
          <div class="field">
            <select id="role" required>
              <option value="">Select Role</option>
              <option value="student">Student</option>
              <option value="teacher">Teacher</option>
            </select>
            <i class="fas fa-user-tag"></i>
          </div>

          <p id="errorDisplay" class="msg" style="display: none"></p>

          <div class="action">
            <label>
              <input type="checkbox" id="termsCheckbox" required /> I agree to
              terms
            </label>
          </div>

          <div class="btn-container">
            <button id="register-btn" type="submit">
              <i class="fas fa-user-plus"></i> Register
            </button>
          </div>

          <p class="signup">
            Already have an account? <a href="login.html">Login</a>
          </p>
          <p class="back-to-home">
            <a href="home.html">‚Üê Back to Homepage</a>
          </p>
        </form>
      </div>
    </div>

    <!-- Custom Toast Message Element -->
    <div id="registerToast" class="toast"></div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
      // Function to create animated background particles (copied from other pages)
      function createParticles() {
        const particlesContainer = document.getElementById("particles");
        if (particlesContainer) {
          particlesContainer.innerHTML = ""; // Clear existing particles
        }
        const particleCount = window.innerWidth < 768 ? 30 : 50;

        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement("div");
          particle.className = "particle";
          particle.style.left = Math.random() * 100 + "%";
          particle.style.top = Math.random() * 100 + "%";
          particle.style.animationDelay = Math.random() * 6 + "s";
          particle.style.animationDuration = Math.random() * 3 + 3 + "s";
          particlesContainer.appendChild(particle);
        }
      }

      // Initialize particles when the window loads
      window.onload = createParticles;

      // Add resize handler for particles: re-create particles on window resize
      window.addEventListener("resize", () => {
        createParticles();
      });

      // Your web app's Firebase configuration (Make sure this is YOUR config)
      const firebaseConfig = {
        apiKey: "AIzaSyAuOQ2V83e8o3Q_F9chjwtrN1kqw4qtUcg",
        authDomain: "virtual-coding-classroom.firebaseapp.com",
        projectId: "virtual-coding-classroom",
        storageBucket: "virtual-coding-classroom.firebasestorage.app",
        messagingSenderId: "201134199336",
        appId: "1:201134199336:web:d9a43073d86dcbf97c1b1d",
        measurementId: "G-3GMPFN3T6C",
      };

      // Initialize Firebase
      const app = firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const db = firebase.firestore();

      // Helper function for toast messages (updated to match dashboard styling)
      function showToast(message, type = "info") {
        const toastElement = document.getElementById("registerToast");
        // Add icon based on message type
        const iconClass =
          type === "success"
            ? "fas fa-check-circle"
            : type === "error"
            ? "fas fa-exclamation-circle"
            : "fas fa-info-circle";
        toastElement.innerHTML = `<i class="${iconClass}"></i> ${message}`;
        toastElement.className = `toast show ${type}`;
        setTimeout(() => {
          toastElement.classList.remove("show");
        }, 4000); // Increased duration for better readability
      }

      // Ensure DOM is fully loaded before running script logic
      document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("registerForm");
        const fullNameInput = document.getElementById("regFullName");
        const emailInput = document.getElementById("regEmail");
        const passwordInput = document.getElementById("password");
        const confirmPasswordInput = document.getElementById("confirmPassword");
        const roleSelect = document.getElementById("role");
        const errorDisplay = document.getElementById("errorDisplay"); // Corrected ID
        const termsCheckbox = document.getElementById("termsCheckbox"); // Added reference

        // Toggle password visibility for both password fields
        document.querySelectorAll(".toggle-password").forEach((icon) => {
          icon.addEventListener("click", function () {
            const targetId = this.getAttribute("toggle");
            const targetInput = document.querySelector(targetId);
            if (targetInput.type === "password") {
              targetInput.type = "text";
              this.classList.remove("fa-eye");
              this.classList.add("fa-eye-slash");
              this.title = "Hide Password";
            } else {
              targetInput.type = "password";
              this.classList.remove("fa-eye-slash");
              this.classList.add("fa-eye");
              this.title = "Show Password";
            }
          });
        });

        form.addEventListener("submit", async function (e) {
          e.preventDefault();

          const fullName = fullNameInput.value.trim();
          const email = emailInput.value.trim();
          const passwordValue = passwordInput.value;
          const confirmPasswordValue = confirmPasswordInput.value;
          const role = roleSelect.value;
          const minLength = 6;

          errorDisplay.style.display = "none"; // Hide previous errors
          errorDisplay.textContent = ""; // Clear previous error text

          if (
            !fullName ||
            !email ||
            !passwordValue ||
            !confirmPasswordValue ||
            !role
          ) {
            errorDisplay.textContent = "Please fill in all fields.";
            errorDisplay.style.display = "block";
            showToast("Please fill in all fields!", "error");
            return;
          }

          if (passwordValue.length < minLength) {
            errorDisplay.textContent = `Password must be at least ${minLength} characters.`;
            errorDisplay.style.display = "block";
            showToast(errorDisplay.textContent, "error");
            return;
          }

          if (passwordValue !== confirmPasswordValue) {
            errorDisplay.textContent = "Passwords don't match!";
            errorDisplay.style.display = "block";
            showToast(errorDisplay.textContent, "error");
            return;
          }

          if (!termsCheckbox.checked) {
            errorDisplay.textContent = "You must agree to the terms.";
            errorDisplay.style.display = "block";
            showToast(errorDisplay.textContent, "error");
            return;
          }

          try {
            // 1. Create user with Email and Password using Firebase Authentication
            const userCredential = await auth.createUserWithEmailAndPassword(
              email,
              passwordValue
            );
            const user = userCredential.user;

            // 2. Save additional user data (full name, role) to Firestore
            await db.collection("users").doc(user.uid).set({
              fullName: fullName,
              email: email,
              role: role,
              createdAt: firebase.firestore.FieldValue.serverTimestamp(), // Add a timestamp
            });

            showToast(
              "Registration Successful! Redirecting to login.",
              "success"
            );
            setTimeout(() => {
              window.location.href = "login.html";
            }, 2000);
          } catch (error) {
            console.error("Firebase Registration Error:", error);
            let errorMessage = "Registration failed. Please try again.";

            // Handle specific Firebase Auth errors
            if (error.code === "auth/email-already-in-use") {
              errorMessage = "This email is already registered.";
            } else if (error.code === "auth/invalid-email") {
              errorMessage = "Invalid email address.";
            } else if (error.code === "auth/weak-password") {
              errorMessage = "Password is too weak. Please use a stronger one.";
            }

            errorDisplay.textContent = errorMessage;
            errorDisplay.style.display = "block";
            showToast(errorMessage, "error");
          }
        });
      }); // End of DOMContentLoaded
    </script>
  </body>
</html>
